    <section id="dados_pessoais" style="margin-left: 5%">
      <form
        name="fdpessoais"
        onsubmit="validateForm2()"
        action="Avaliacao.html"
      >
        <br />
        <h2>Tarefas</h2>
        <h4>
          Por favor, realiza as seguintes tarefas e descreva-nos os resultados
          obtidos
        </h4>
        <br />
        <legend>Tarefa 1- Explorar</legend>
        <p>
          <label for="Text1"
            >Explore o site livremente e indique se encontrou algum erro ou se
            sentiu alguma dificuldade em perceber a funcionalidade das
            opções.</label
          >
        </p>
        <textarea id="Text1" name="w3review" rows="2" cols="100"></textarea>
        <br />
        <legend>Tarefa 2- Pesquisa Categorias</legend>
        <p>
          <label for="Text2"
            >Escolha a opção de pesquisa por palavra chave, selecione uma
            categoria à sua escolha e observe os resultados. <br />
            Que dificuldades encontrou?</label
          >
        </p>
        <textarea id="Text2" name="w3review" rows="2" cols="100"></textarea>
        <br />
        <legend>Tarefa 3- Pesquisa Cor</legend>
        <p>
          <label for="Text3"
            >Escolha a opção de pesquisa por cor dominante, selecione uma cor à
            sua escolha e observe os resultados. <br />Que dificuldades
            encontrou?</label
          >
        </p>
        <textarea id="Text3" name="w3review" rows="2" cols="100"></textarea>
        <br />
        <legend>Tarefa 4- Pesquisa Imagens Semelhantes</legend>
        <p>
          <label for="Text4"
            >Escolha a opção de pesquisa por imagens semelhantes, selecione uma
            imagem à sua escolha e observe os resultados. <br />Que dificuldades
            encontrou?
          </label>
        </p>
        <textarea id="Text4" name="w3review" rows="2" cols="100"></textarea>
        <br />

        <p>
          <label for="Text5"
            >Qual o tipo de pesquisa que acha mais adequado?</label
          >
        </p>
        <textarea id="Text5" name="w3review" rows="2" cols="100"></textarea>
        <br />
        <br />

        </div>
