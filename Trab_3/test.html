    <script>
      function getdataForm() {
        let todo_index = localStorage.length;
        let parser = new DOMParser();
        let xmlDoc;
        let localStorageRow;
        let x;
        for (let i = 1; i <= todo_index; i++) {
          localStorageRow = localStorage.getItem(localStorage.key(i - 1));

          xmlDoc = parser.parseFromString(localStorageRow, "text/xml");

          x = xmlDoc.getElementsByTagName("q");

          document.write(
            "<p> Respostas dadas no Questionário: Utilizador " + i + "</p>"
          );
          document.write("<p> Idade:" + x[0].childNodes[0].nodeValue + "</p>");
          document.write("<p> Genero:" + x[1].childNodes[0].nodeValue + "</p>");
          document.write(
            "<p> Frquência de Internet:" + x[2].childNodes[0].nodeValue + "</p>"
          );
          if (x.length == 6) {
            document.write(
              "<p> Web Browsers Favoritos:" +
                x[3].childNodes[0].nodeValue +
                ", " +
                x[4].childNodes[0].nodeValue +
                "</p>"
            );

            document.write(
              "<p> Outros Sites de Pesquisa:" +
                x[5].childNodes[0].nodeValue +
                "</p> </br>"
            );
          } else if (x.length == 7) {
            document.write(
              "<p> Web Browsers Favoritos:" +
                x[3].childNodes[0].nodeValue +
                ", " +
                x[4].childNodes[0].nodeValue +
                ", " +
                x[5].childNodes[0].nodeValue +
                "</p>"
            );

            document.write(
              "<p> Outros Sites de Pesquisa:" +
                x[6].childNodes[0].nodeValue +
                "</p> </br>"
            );
          } else {
            document.write(
              "<p> Web Browsers Favoritos:" +
                x[3].childNodes[0].nodeValue +
                "</p>"
            );

            document.write(
              "<p> Outros Sites de Pesquisa:" +
                x[4].childNodes[0].nodeValue +
                "</p> </br>"
            );
          }
        }

        /**
